<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input type="text" id="todo" placeholder="Add Todo" />
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input type="text" id="goal" placeholder="Add Goal" />
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>

    <hr />

    <div id='app'></div>
    <script type="text/javascript">
        // genero l'Id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';

        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        /*
        App Code
        */
        // Reducer per i todo
        function todos (state = [], action) {
            // creo uno switch
            switch(action.type) {
                case ADD_TODO :
                    return state.concat([action.todo]);
                case REMOVE_TODO :
                    // rimuovo il todo passato
                    return state.filter((todo) => todo.id !== action.id);
                case TOGGLE_TODO :
                    // modifico il valore del complete per il dato todo
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }));
                default:
                    return state;
            }
        }

        // Reducer per i goal che sono obiettivi a lungo termine
        function goals (state = [], action) {
            // creo uno switch
            switch(action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    // rimuovo il goal passato
                    return state.filter((goal) => goal.id !== action.id);
                default:
                    return state;
            }
        }

        // creo una funzione che intercetta una action prima che il dispatch raggiunga il reducer
        // creo il MIDDLEWARE
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            return next(action);
        }

        // creo il middleware LOGGER
        const logger = (store) => (next) => (action) => {
            console.group(action.type)
                console.log('The action: ', action);
                const result = next(action);
                console.log('The new state: ', store.getState());
            console.groupEnd()

            return result;
        }

        // creo lo store passandogli lo Specifico Reducer
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker, logger));

        // invoco i 3 metodi disponibile dello store
        store.subscribe(() => {
            // recupero i 2 pezzi dello state dal getState
            const { goals, todos } = store.getState();

            // resetto le ul
            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';

            // per ogni elemento chiamo la funzione per aggiungerlo al Dom
            goals.forEach(addGoalToDOM);
            todos.forEach(addTodoToDOM);
        })

        // invoco il dispatch per aggiornare lo state dello store
        // store.dispatch(addTodoAction({
        //     id: 0,
        //     name: 'Walk the dog',
        //     complete: false
        // }))

        // store.dispatch(addTodoAction({
        //     id: 1,
        //     name: 'Wash the car',
        //     complete: false
        // }))

        // store.dispatch(addTodoAction({
        //     id: 2,
        //     name: 'Go to the gym',
        //     complete: true
        // }))

        // store.dispatch(removeTodoAction(1));

        // store.dispatch(toggleTodoAction(0));

        // store.dispatch(addGoalAction({
        //     id: 0,
        //     name: 'Learn Redux'
        // }));

        // store.dispatch(addGoalAction({
        //     id: 1,
        //     name: 'Lose 20 pounds'
        // }));

        // store.dispatch(removeGoalAction(0));

        // creo le due funzioni che vengono triggerate dal click sui bottoni
        function addTodo () {
            // recupero il valore dell'elemento
            const input = document.getElementById('todo');
            const name = input.value;
            // resetto il valore dell'input element a stringa vuota
            input.value = '';

            store.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
            }))
        }

        function addGoal () {
            // recupero il valore dell'elemento
            const input = document.getElementById('goal');
            const name = input.value;
            // resetto il valore dell'input element a stringa vuota
            input.value = '';

            store.dispatch(addGoalAction({
                name,
                id: generateId()
            }))
        }

        // aggiungo un listener al bottone per chiamare al click l'addTodo
        document.getElementById('todoBtn')
            .addEventListener('click', addTodo);

        // aggiungo un listener al bottone per chiamare al click l'addGoal
        document.getElementById('goalBtn')
            .addEventListener('click', addGoal);

        function createRemoveButton (onClick) {
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';
            removeBtn.addEventListener('click', onClick);
            return removeBtn;
        }

        // creo i metodi per aggiungere gli elementi alla UI nei rispettivi ul
        function addTodoToDOM (todo) {
            // creo il nodo per il li
            const node = document.createElement('li');
            // creo il testo
            const text = document.createTextNode(todo.name);

            // creo il bottone per la rimozione
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id));
            })

            // inserisco il testo nel nodo creato
            node.appendChild(text);
            // inserisco il bottone
            node.appendChild(removeBtn);
            // gli metto il line-though se Ã¨ stato completato
            node.style.textDecoration = todo.complete ? 'line-through' : 'none';

            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id));
            });

            // ed inserisco il li nell'ul
            document.getElementById('todos')
                .appendChild(node);
        }

        function addGoalToDOM (goal) {
            // creo il nodo per il li
            const node = document.createElement('li');
            // creo il testo
            const text = document.createTextNode(goal.name);

            // creo il bottone per la rimozione
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id));
            });

            // inserisco il testo nel nodo creato
            node.appendChild(text);
            node.appendChild(removeBtn);

            // ed inserisco il li nell'ul
            document.getElementById('goals')
                .appendChild(node);
        }
    </script>
    <script type='text/babel'>
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span>
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                // recupero il valore dell'input
                const name = this.input.value;
                // resetto input
                this.input.value = '';

                // recupero il dispatch
                store.dispatch(addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                }))
            }
            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
            }
            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    name,
                    id: generateId()
                }))
            }
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }
            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                         />
                    </div>
                )
            }
        }

        class App extends React.Component {
            // uso il lifecycle method per il subscribe
            componentDidMount () {
                const { store } = this.props;
                store.subscribe(() => this.forceUpdate())
            }
            render() {
                const { store } = this.props;
                const { todos, goals } = store.getState();

                return (
                    <div>
                        <Todos
                            todos={todos}
                            store={this.props.store}
                         />
                        <Goals
                            goals={goals}
                            store={this.props.store}
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
