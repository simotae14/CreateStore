<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript">
        // genero l'Id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';

        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        /*
        App Code
        */
        // Reducer per i todo
        function todos (state = [], action) {
            // creo uno switch
            switch(action.type) {
                case ADD_TODO :
                    return state.concat([action.todo]);
                case REMOVE_TODO :
                    // rimuovo il todo passato
                    return state.filter((todo) => todo.id !== action.id);
                case TOGGLE_TODO :
                    // modifico il valore del complete per il dato todo
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }));
                default:
                    return state;
            }
        }

        // Reducer per i goal che sono obiettivi a lungo termine
        function goals (state = [], action) {
            // creo uno switch
            switch(action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    // rimuovo il goal passato
                    return state.filter((goal) => goal.id !== action.id);
                default:
                    return state;
            }
        }

        // creo una funzione che intercetta una action prima che il dispatch raggiunga il reducer
        // creo il MIDDLEWARE
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            return next(action);
        }

        // creo il middleware LOGGER
        const logger = (store) => (next) => (action) => {
            console.group(action.type)
                console.log('The action: ', action);
                const result = next(action);
                console.log('The new state: ', store.getState());
            console.groupEnd()

            return result;
        }

        // creo lo store passandogli lo Specifico Reducer
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker, logger));


    </script>
    <script type='text/babel'>
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                // recupero il valore dell'input
                const name = this.input.value;
                // resetto input
                this.input.value = '';

                // recupero il dispatch
                store.dispatch(addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                }))
            }
            removeItem = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
            }
            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))
            }
            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                            toggle={this.toggleItem}
                            items={this.props.todos}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    name,
                    id: generateId()
                }))
            }
            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))
            }
            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                         />
                    </div>
                )
            }
        }

        class App extends React.Component {
            // uso il lifecycle method per il subscribe
            componentDidMount () {
                const { store } = this.props;
                store.subscribe(() => this.forceUpdate())
            }
            render() {
                const { store } = this.props;
                const { todos, goals } = store.getState();

                return (
                    <div>
                        <Todos
                            todos={todos}
                            store={this.props.store}
                         />
                        <Goals
                            goals={goals}
                            store={this.props.store}
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
