<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/javascript">
        // genero l'Id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        /*
        App Code
        */


        // creo una funzione che intercetta una action prima che il dispatch raggiunga il reducer
        // creo il MIDDLEWARE
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            return next(action);
        }

        // creo il middleware LOGGER
        const logger = (store) => (next) => (action) => {
            console.group(action.type)
                console.log('The action: ', action);
                const result = next(action);
                console.log('The new state: ', store.getState());
            console.groupEnd()

            return result;
        }

        // creo il THUNK MIDDLEWARE
        const thunk = (store) => (next) => (action) => {
            // controllo se è una funzione
            if (typeof action === 'function') {
                return action(store.dispatch)
            }

            // altrimenti invoco next passandogli l'action object
            return next(action);
        }

        // creo lo store passandogli lo Specifico Reducer
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));


    </script>
    <script type='text/babel'>
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();

                // nuovo action creator
                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ));
            }
            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo));
            }
            toggleItem = (id) => {
                this.props.dispatch(handleToggleTodo(id));
            }
            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List
                            toggle={this.toggleItem}
                            items={this.props.todos}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        const ConnectedTodos = ReactRedux.connect((state) => ({
            todos: state.todos
        }))(Todos);

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                // invoco il nuovo action creator
                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    // callback per resettare input
                    () => this.input.value = ''
                ))
            }
            removeItem = (goal) => {
                // invoco un nuovo action creator cui delego il compito di invocare l'aPI e salvare nello store
                this.props.dispatch(handleDeleteGoal(
                    goal
                ))
            }
            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                         />
                    </div>
                )
            }
        }

        const ConnectedGoals = ReactRedux.connect((state) => ({
            goals: state.goals
        }))(Goals);

        class App extends React.Component {
            // uso il lifecycle method per il subscribe
            componentDidMount () {
                const { dispatch } = this.props;

                // action creator per il recupero dei dati iniziali
                dispatch(handleInitialData());
            }
            render() {

                // se c'è il loading mostro messaggio caricamento
                if (this.props.loading) {
                    return(
                        <h3>Loading</h3>
                    )
                }

                return (
                    <div>
                        <ConnectedTodos />
                        <ConnectedGoals />
                    </div>
                );
            }
        }

        const ConnectedApp = ReactRedux.connect((state) => ({
            loading: state.loading
        }))(App);


        class Provider extends React.Component {
            render () {
                return (
                    <Context.Provider value={this.props.store}>
                        { this.props.children }
                    </Context.Provider>
                )
            }
        }

        ReactDOM.render(
            <ReactRedux.Provider store={store}>
                <ConnectedApp />
            </ReactRedux.Provider>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
